# Set everything to be logged to the console
log4j.rootCategory=OFF, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Originally set to WARN
log4j.logger.org.eclipse.jetty=OFF

# Originally set to ERROR
log4j.logger.org.eclipse.jetty.util.component.AbstractLifeCycle=OFF

# Suppress all Spark-related messages for now
log4j.logger.org.apache.spark=OFF

# Suppress all akka-related messages for now
log4j.logger.akka=OFF

log4j.logger.com.ibm.spark.kernel.protocol.v5.socket=OFF
log4j.logger.com.ibm=OFF
